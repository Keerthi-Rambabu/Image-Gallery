<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Gallery</title>
    <link rel="stylesheet" href="galleryStyles.css">
</head>
<body>
    <h1>Image Gallery</h1><hr>
    <div class="gallery-outer">
        <img src="images/back.png" id="back">
        <div class="gallery">
            <div>
                <span><img src="images/image-1.png"></span>
                <span><img src="images/image-2.png"></span>
                <span><img src="images/image-3.png"></span>
                
            </div>
            <div>
                <span><img src="images/image-4.png"></span>
                <span><img src="images/image-5.png"></span>
                <span><img src="images/image-6.png"></span>
                
            </div>
        </div>
        <img src="images/next.png" id="next">
    </div>
    <script src="galleryscript.js"></script>
   
    
</body>
</html>
