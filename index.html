<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - Gallery</title>
    <link rel="stylesheet" href="galleryStyles.css">
</head>
<body>
    <h1>Image Gallery</h1><hr>
    <div class="gallery-outer">
        <img src="back.png" id="back" alt="back-btn-img">
        <div class="gallery">
            <div>
                <span><img src="image-1.png" alt="img-1"></span>
                <span><img src="image-2.png" alt="img-2"></span>
                <span><img src="image-3.png" alt="img-3"></span>
                
            </div>
            <div>
                <span><img src="image-4.png" alt="img-4"></span>
                <span><img src="image-5.png" alt="img-5"></span>
                <span><img src="image-6.png" alt="img-6"></span>
                
            </div>
        </div>
        <img src="next.png" alt="next-btn-img" id="next">
    </div>
    <script src="galleryscript.js"></script>
   
    
</body>
</html>
